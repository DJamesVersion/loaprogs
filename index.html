<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahkmahnelle Compact Solar Chronometer</title>
    <!-- Load Tailwind CSS for utility classes and aesthetics --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        body {
            font-family: 'Space Mono', monospace;
            background-color: #05050c; /* Deep space background */
            color: #c9d1d9;
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 550px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #solarSystemCanvas {
            border: 4px solid #4a148c; /* Dark Purple Border */
            border-radius: 1rem;
            background-color: #0c0d12; /* Solid dark canvas color */
            box-shadow: 0 0 70px rgba(74, 20, 140, 0.4);
        }
        
        .console-text {
            font-size: 0.85rem;
            line-height: 1.4;
            text-shadow: 0 0 5px rgba(179, 157, 219, 0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <header class="text-center mb-6 w-full">
        <h1 class="text-4xl font-bold text-[#b39ddb] mb-1">TAHKMAHNELLE COMPACT CHRONOMETER</h1>
        <h2 class="text-xl text-[#8e24aa]">8 ORBITS & INTEGRATED T-TIME DISPLAY</h2>
    </header>

    <!-- Canvas for the Solar System Simulation --><canvas id="solarSystemCanvas" width="500" height="500"></canvas>
    
    <!-- Readout Console --><footer class="mt-8 p-4 bg-[#1e0a3c] rounded-xl border border-[#4a148c] w-full max-w-lg shadow-xl">
        <h4 class="text-lg font-bold text-[#ff8a65] mb-2 border-b border-[#4a148c] pb-1">CHRONOMETRIC READOUT</h4>
        
        <div id="consoleDisplay" class="console-text space-y-1">
            <p><span class="text-[#b39ddb]">T-SYSTEM TIME (H.M.S):</span> <span id="tSystemTime" class="text-white font-bold">--</span> (Visible on Canvas)</p>
            <p><span class="text-[#ff8a65]">T-MONTH/T-DAY:</span> <span id="tMonthProgress" class="text-white">--</span></p>
            <div class="pt-2 border-t border-[#4a148c] mt-2">
                <p class="text-[#d1c4e9]">All 8 planets are scaled to fit within the visible display.</p>
            </div>
        </div>
    </footer>
</div>

<script>
    // --- 1. TAHKMAHNELLE TIME CONSTANTS ---
    const T_SECONDS_PER_MINUTE = 9;
    const T_MINUTES_PER_HOUR = 7;
    const T_HOURS_PER_DAY = 8;
    const T_DAYS_PER_WEEK = 5;
    const T_WEEKS_PER_MONTH = 9; 
    const DAYS_IN_T_MONTH = T_WEEKS_PER_MONTH * T_DAYS_PER_WEEK; // 45 Earth days

    const T_SECONDS_PER_DAY = T_HOURS_PER_DAY * T_MINUTES_PER_HOUR * T_SECONDS_PER_MINUTE; // 504 T-Seconds
    const EARTH_SECONDS_PER_DAY = 86400;
    const EARTH_SECONDS_PER_T_SECOND = EARTH_SECONDS_PER_DAY / T_SECONDS_PER_DAY;
    const T_YEAR_REFERENCE = 2025; 

    // --- 2. PLANETARY DATA AND ORBITAL CONFIGURATION (COMPACTED) ---
    const PLANETS = [
        // Radii significantly reduced to fit all 8 within 500x500 canvas
        { name: "lenemketobontette", status: "Uninhabitable", color: "#F06292", size: 5, radius: 55, revFactor: 2.0 },    
        { name: "stihuu", status: "Habitable", color: "#66BB6A", size: 6, radius: 80, revFactor: 4/3 },               
        { name: "tetnobautte", status: "Habitable", color: "#4FC3F7", size: 8, radius: 105, revFactor: 1.0 },              
        { name: "vraelvrae", status: "Habitable", color: "#FFB300", size: 7, radius: 130, revFactor: 4/5 },            
        { name: "lenemketobontettestihuu", status: "Uninhabitable", color: "#F06292", size: 6, radius: 155, revFactor: 2/3 }, 
        { name: "stihuutetnobautte", status: "Uninhabitable", color: "#F06292", size: 5, radius: 180, revFactor: 4/7 }, 
        { name: "tetnobauttestihuu", status: "Uninhabitable", color: "#F06292", size: 4, radius: 205, revFactor: 0.5 },    
        { name: "TAHKMAHNELLE45", status: "Habitable (Dwarf)", color: "#9575CD", size: 3, radius: 230, revFactor: 4/9 } 
    ];

    // --- 3. CHRONOMETRIC UTILITIES (Calculation Logic) ---

    function calculateTTimeComponents(now) {
        const date = now.getDate();
        const month = now.getMonth();
        const year = now.getFullYear();
        
        // Time of Day Calculation
        const midnight = new Date(year, month, date);
        const realSecondsOfDay = (now.getTime() - midnight.getTime()) / 1000;
        const tSecondsAbsolute = realSecondsOfDay / EARTH_SECONDS_PER_T_SECOND;
        
        const tHour = Math.floor(tSecondsAbsolute / (T_MINUTES_PER_HOUR * T_SECONDS_PER_MINUTE)) % T_HOURS_PER_DAY;
        let remainingSeconds = tSecondsAbsolute % (T_MINUTES_PER_HOUR * T_SECONDS_PER_MINUTE);
        
        const tMinute = Math.floor(remainingSeconds / T_SECONDS_PER_MINUTE) % T_MINUTES_PER_HOUR;
        const tSecond = Math.floor(remainingSeconds % T_SECONDS_PER_MINUTE);
        const tTick = (remainingSeconds % T_SECONDS_PER_MINUTE) - tSecond;

        // Calendrical Calculation (Day of T-Month for Orbital Phase)
        const referenceDate = new Date(T_YEAR_REFERENCE, 0, 1);
        const msSinceReference = now.getTime() - referenceDate.getTime();
        const totalDaysSinceReference = msSinceReference / (1000 * 60 * 60 * 24); 
        
        const dayOfTMonthIndexFractional = totalDaysSinceReference % DAYS_IN_T_MONTH; 

        return {
            T_H: tHour, T_M: tMinute, T_S: tSecond, T_TICK: tTick,
            T_DayIndexFractional: dayOfTMonthIndexFractional, // 0.0 to 45.0
            T_SecondsAbsolute: tSecondsAbsolute
        };
    }

    // --- 4. CANVAS RENDERING LOGIC ---

    const canvas = document.getElementById('solarSystemCanvas');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    /**
     * Draws the solid background.
     */
    function drawBackground() {
        // Clear screen with a solid dark color
        ctx.fillStyle = '#0c0d12'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    /**
     * Draws the circular orbital paths with T-Month tick marks.
     */
    function drawOrbits(monthProgress) {
        // Draw T-Month Indicator Line (Sweeping Hand)
        const indicatorAngleRad = monthProgress * (Math.PI * 2) - (Math.PI / 2); // Start at 12 o'clock (-90 deg)
        const indicatorLength = PLANETS[PLANETS.length - 1].radius + 20; 
        
        ctx.strokeStyle = '#9575CD'; // Light purple line
        ctx.lineWidth = 1;
        ctx.shadowColor = '#9575CD';
        ctx.shadowBlur = 10;
        
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(
            centerX + indicatorLength * Math.cos(indicatorAngleRad),
            centerY + indicatorLength * Math.sin(indicatorAngleRad)
        );
        ctx.stroke();
        ctx.shadowBlur = 0;

        // Draw Orbits and Ticks
        PLANETS.forEach(planet => {
            // Draw the main orbital path (faint glow)
            ctx.strokeStyle = 'rgba(179, 157, 219, 0.2)'; 
            ctx.lineWidth = 1.0; 
            ctx.shadowColor = 'rgba(179, 157, 219, 0.5)';
            ctx.shadowBlur = 3; 
            ctx.beginPath();
            ctx.arc(centerX, centerY, planet.radius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Draw T-Month Ticks (45 ticks)
            const tickCount = DAYS_IN_T_MONTH; // 45
            const tickAngleStep = (Math.PI * 2) / tickCount;
            const tickLength = 4;

            for (let i = 0; i < tickCount; i++) {
                const angle = i * tickAngleStep - (Math.PI / 2);
                
                // Determine tick length/color based on T-Day (every 5 days)
                const isMajor = (i % T_DAYS_PER_WEEK === 0);
                
                ctx.strokeStyle = isMajor ? '#D1C4E9' : '#4A148C';
                ctx.lineWidth = isMajor ? 2 : 1;

                ctx.beginPath();
                ctx.moveTo(centerX + planet.radius * Math.cos(angle), centerY + planet.radius * Math.sin(angle));
                ctx.lineTo(
                    centerX + (planet.radius + tickLength) * Math.cos(angle),
                    centerY + (planet.radius + tickLength) * Math.sin(angle)
                );
                ctx.stroke();
            }
        });
    }

    /**
     * Draws the T-Time Clock digitally in the center (CYAN).
     */
    function drawTTimeClock(td) {
        const tTickDisplay = Math.floor(td.T_TICK * 1000 / T_SECONDS_PER_MINUTE).toString().padStart(3, '0');
        const tSystemTimeStr = `${td.T_H.toString().padStart(2, '0')}.${td.T_M.toString().padStart(2, '0')}.${td.T_S.toString().padStart(2, '0')}`;
        const tMicrosecondsStr = `.${tTickDisplay}`;

        // Digital Time Display Area
        ctx.shadowColor = 'rgba(0, 255, 255, 0.8)'; // Cyan Shadow
        ctx.shadowBlur = 10;
        
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // Main Time (H.M.S)
        ctx.fillStyle = '#00FFFF'; // Bright Cyan
        ctx.font = 'bold 24px Space Mono';
        ctx.fillText(tSystemTimeStr, centerX, centerY - 10);
        
        // T-Tick Microseconds
        ctx.fillStyle = '#80FFFF'; // Lighter Cyan
        ctx.font = '16px Space Mono';
        ctx.fillText(tMicrosecondsStr, centerX, centerY + 15);
        
        ctx.shadowBlur = 0; 
    }

    /**
     * Draws a planet with atmosphere and label.
     */
    function drawPlanet(angleRad, planet) {
        const x = centerX + planet.radius * Math.cos(angleRad);
        const y = centerY + planet.radius * Math.sin(angleRad);
        
        // 1. Draw Atmosphere/Halo 
        const atmGradient = ctx.createRadialGradient(x, y, 0, x, y, planet.size * 1.5);
        atmGradient.addColorStop(0, `${planet.color}80`);
        atmGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = atmGradient;
        ctx.beginPath();
        ctx.arc(x, y, planet.size * 1.5, 0, Math.PI * 2);
        ctx.fill();

        // 2. Draw the Planet Core
        ctx.beginPath();
        ctx.arc(x, y, planet.size, 0, Math.PI * 2);
        ctx.fillStyle = planet.color;
        ctx.shadowColor = planet.color;
        ctx.shadowBlur = 3;
        ctx.fill();
        ctx.shadowBlur = 0; 

        // 3. Draw a name tag near the planet (dynamic placement)
        ctx.fillStyle = '#C9D1D9';
        ctx.font = '6px Space Mono';
        const labelOffset = 10;
        ctx.fillText(planet.name.toUpperCase(), x + labelOffset * Math.cos(angleRad + (Math.PI / 2)), 
                                                y + labelOffset * Math.sin(angleRad + (Math.PI / 2)));
    }

    /**
     * The main drawing function that updates the entire system visualization.
     */
    function drawSystem() {
        const now = new Date();
        const td = calculateTTimeComponents(now);
        
        drawBackground();

        // Calculate the total progress through the T-Month cycle (0 to 1)
        const monthProgress = td.T_DayIndexFractional / DAYS_IN_T_MONTH;

        // --- 1. Draw Orbits and Reference Line ---
        drawOrbits(monthProgress);

        // --- 2. Draw the Sun (TAHKMAHNELLE) - Now Orange ---
        
        // Central Flare/Glow 
        const gradient = ctx.createRadialGradient(centerX, centerY, 5, centerX, centerY, 40);
        gradient.addColorStop(0, 'rgba(255, 165, 0, 0.6)'); // Orange
        gradient.addColorStop(0.5, 'rgba(255, 140, 0, 0.4)'); // Darker Orange
        gradient.addColorStop(1, 'rgba(255, 140, 0, 0)');

        ctx.beginPath();
        ctx.arc(centerX, centerY, 40, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();

        // Sun Core
        ctx.beginPath();
        ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
        ctx.fillStyle = '#FF8C00'; // Dark Orange core
        ctx.shadowColor = '#FFA500'; // Orange shadow
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0; 
        
        // --- 3. Draw INTEGRATED T-TIME CLOCK ---
        drawTTimeClock(td);

        // --- 4. Draw Planets in Motion ---
        
        PLANETS.forEach((planet, index) => {
            // Angle in degrees: (Month Progress * Revolution Factor * 360) + initial offset
            const initialOffset = index * 45; 
            const angleDegrees = (monthProgress * planet.revFactor * 360) + initialOffset;
            
            // Convert to radians for sin/cos (Start at 12 o'clock)
            const angleRad = (angleDegrees % 360) * (Math.PI / 180) - (Math.PI / 2); 

            drawPlanet(angleRad, planet);
        });

        // --- 5. Update Console Readouts ---
        
        const tDayProgress = (td.T_DayIndexFractional + 1).toFixed(4);
        document.getElementById('tMonthProgress').textContent = 
            `T-Day ${tDayProgress} / ${DAYS_IN_T_MONTH} Days (${((tDayProgress/DAYS_IN_T_MONTH) * 100).toFixed(2)}% Complete)`;


        // Loop the animation
        requestAnimationFrame(drawSystem);
    }

    // --- 6. INITIALIZATION ---

    window.onload = function() {
        if (ctx) {
            requestAnimationFrame(drawSystem);
        } else {
            console.error("Canvas context not available.");
        }
    };
</script>
</body>
</html>
